<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h2>Income Tax Calculator</h2>

    <label for="income">Enter Taxable Income:</label>
    <input type="number" id="income" placeholder="Enter income">

    <button onclick="calculateTax()">Calculate Tax</button>

    <p id="result"></p>

    <button onclick="goBackHome()">Go Back Home</button>

    <script>
        function calculateTax() {
            const incomeInput = document.getElementById('income');
            const income = parseFloat(incomeInput.value);

            if (isNaN(income)) {
                alert('Please enter a valid numeric income.');
                incomeInput.value = '';
                return;
            }

            let incomeTax = 0;

            if (income <= 250000) {
                incomeTax = 0;
            } else if (income <= 400000) {
                incomeTax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                incomeTax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                incomeTax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                incomeTax = 490000 + (income - 2000000) * 0.32;
            } else {
                incomeTax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById('result').innerText = `Income Tax is: ${incomeTax.toFixed(2)}`;
        }

        function goBackHome() {
            window.location.href = "portfolio.html"; // Replace with the correct path of your homepage
        }
    </script>

</body>

</html>
